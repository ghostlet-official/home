<body>
<div class="topbar"><a class="brand" href="index.html">Ghostlet</a><div><button onclick="location.href='market.html'">Market</button></div></div>
<div class="container">
  <h1 style="color:var(--glow)">Settings</h1>
  <div class="card">
    <label>Display name</label><br>
    <input id="username" placeholder="Your display name"><br>
    <label style="margin-top:8px">Profile picture URL</label><br>
    <input id="profilePic" placeholder="https://example.com/image.png"><br>
    <button id="saveBtn" class="btn">Save</button>
    <div class="small" style="margin-top:8px">Your name and picture are saved to your account.</div>
  </div>
</div>

<script>
const auth = Ghostlet.auth();
const db = Ghostlet.db();
auth.onAuthStateChanged(user=>{
  if(!user) return location.href='login.html';
  const r = db.collection('users').doc(user.uid);
  r.get().then(snap=>{
    if(!snap.exists) return;
    const d = snap.data();
    document.getElementById('username').value = d.username || user.displayName || '';
    document.getElementById('profilePic').value = d.profilePic || '';
  });
  document.getElementById('saveBtn').addEventListener('click', async ()=>{
    const name = document.getElementById('username').value.trim();
    const pic = document.getElementById('profilePic').value.trim();
    if(!name) return alert('Enter a name');
    try{
      await db.collection('users').doc(user.uid).update({ username:name, profilePic: pic || "https://i.ibb.co/0FQG7kF/friendly-ghost.png" });
      await user.updateProfile({ displayName: name, photoURL: pic || null });
      alert('Saved');
    }catch(e){ console.error(e); alert('Failed to save'); }
  });
});
</script>
</body>
