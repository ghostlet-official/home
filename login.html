<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ghostlet â€” Login</title>
<style>
:root{--glow:#ff6aff} body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee;display:flex;align-items:center;justify-content:center;height:100vh}
.card{background:#2b2b44;padding:28px;border-radius:12px;max-width:420px;width:92%;box-shadow:0 8px 40px rgba(0,0,0,0.6)}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:2px solid #333;background:#111;color:#fff}
.btn{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer;margin-top:12px;font-weight:700;width:100%}
.small{color:#aaa;margin-top:8px;text-align:center}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="/firebase.js"></script>
</head>
<body>
  <div class="card">
    <h2 style="color:var(--glow);margin:0 0 6px 0">Sign in to Ghostlet</h2>
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="loginBtn" class="btn">Login</button>
    <div class="small">No account? <a style="color:var(--glow)" href="register.html">Register</a></div>
  </div>

<script>
const auth = Ghostlet.auth();
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value;
  if(!email || !pass) return alert('Fill both fields');
  try{
    await auth.signInWithEmailAndPassword(email, pass);
    location.href = 'index.html';
  }catch(err){
    console.error(err);
    alert('Login failed: ' + (err.message || err));
  }
});
</script>
</body>
</html>
