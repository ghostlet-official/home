<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ghostlet — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://bjgxufxgpgojkwqbdyqp.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqZ3h1ZnhncGdvamt3cWJkeXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTk1NjMsImV4cCI6MjA3ODk3NTU2M30.BRyjh8E2WK1KTquDhzfBtAmcBuxhZ4jRsZQgN_5s9rg";
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>

  <style>
    html,body{height:100%;margin:0;padding:0;background:#050505;color:#fff;font-family:Segoe UI,Arial}
    .center{max-width:720px;margin:48px auto;text-align:center;padding:28px;background:#0e0e0e;border-radius:18px;box-shadow:0 0 40px rgba(0,255,255,0.06)}
    h1{color:#00fef0;margin-bottom:6px}
    input{width:90%;padding:12px;border-radius:10px;border:none;background:#222;color:#fff;margin:8px 0}
    button{background:#00fef0;border:none;color:#000;padding:12px 18px;border-radius:12px;cursor:pointer;font-weight:700;width:92%}
    a{color:#00fef0}
  </style>
</head>
<body>
  <div class="center">
    <h1>Ghostlet — Login</h1>
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="loginBtn">Log in</button>
    <p style="margin-top:12px">No account? <a href="register.html">Register</a></p>
    <p id="msg" style="color:#ff8080"></p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    document.getElementById('loginBtn').onclick = async () => {
      msg.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) { msg.textContent = 'Enter email and password.'; return; }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { msg.textContent = 'Login failed: ' + error.message; return; }
      // success -> redirect
      location.href = 'index.html';
    };
  </script>
</body>
</html>
